<!DOCTYPE html>

<html>
  <head>
    <!-- Name for the Tab -->
    <title>Haptica</title>

    <!-- References the CSS -->
    <link rel="stylesheet" href="compassCSS.css">
  </head>

  <!-- Container for all the divs -->
  <body id="container">
    <div id="title">
      <!-- Uses the title image for the website -->
      <img src="images/Haptica.png" alt="Title of the Website." id="logo">
    </div>

    <!-- A button to press to allow the Website to use the Vibration API-->
    <div id="button">
      <img id="startButton" alt="Click this button to start the Compass." onclick="compass()" src="images/startbutton.png">
      <!-- Back button to take you to the previous site -->
      <a href="index.html">
        <img id="backButton" alt="Click this button to go back to the previous page." src="images/backbutton.png">
      </a>
    </div>

    <!-- Divs to hold the compass images to be rotated accordingly -->
    <div id="compassImages">
      <!-- The backbround compass which points North -->
      <div id="nArrow">
        <img src="images/nArrow.png" alt="Compass Base. No engagement needed." id="north">
      </div>
      <!-- Arrow for the compass which points towards your desired location -->
      <div id="dArrow">
        <img src="images/dArrow.png" alt="Compass Arrow. No engagement needed." id="direct">
      </div>
      <!-- Back button to take you to the previous site -->
      <div id="back button">
        <a href="index.html">
        <img src="images/backbutton.png" alt="Click this button to go back to the previous page." id="backButton2">
      </a>
      </div>
    </div>
    <br>

    <!-- Data not displayed but kept for testing purposes! -->
    <div id="coordinates">
      <p>
        <!-- Holds data that shows current location coordinates and provide a heading to broadcast what data it is -->
        Current Location:<br/>
        <span id="latC">???</span>, <span id="longC">???</span>
        <p>
        <!-- Holds data that shows destination location coordinates and provide a heading to broadcast what data it is -->
        Destination:<br/>
        <span id="latD">???</span>, <span id="longD">???</span>
        <p>
        <!-- Holds data that shows the difference in degrees between the two locations and provide a heading to broadcast what data it is -->
        Heading Angle:<br/>
        <span id="heading">???</span>
        <p>
        <!-- Holds data that shows which way north is (at 0  or 360) and provide a heading to broadcast what data it is -->
        Degrees from North:<br/>
        <span id="alpha">???</span>
        <p>
        <!-- Holds data that shows how many degrees from the desired location the user is facing and provide a heading to broadcast what data it is -->
        Degrees from Destination:<br/>
        <span id="direction">???</span>
        <p>
        <!-- Holds data that shows what phone is being used -->
        Closeness:<br/>
        <span id="latA">???</span>, <span id="longA">???</span>
        <p>
        <!-- Holds data that shows what phone is being used -->
        Device Type:<br/>
        <span id="phone">???</span>
      </p>
    </div>
    <!-- Links to the CSS, Javascript, and the Google Map API -->
    <script src="compassJS.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9NS6UtaCtvTytSXmlS5ArEEr_XSaZ9B8&libraries=geometry"></script>
  </body>
</html>
