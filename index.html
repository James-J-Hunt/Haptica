<!DOCTYPE html>

<html>
  <head>
    <!-- Name for the Tab -->
    <title>Haptica</title>

    <!-- References the CSS -->
    <link rel="stylesheet" href="indexCSS.css">
  </head>

  <!-- Container for all the divs -->
  <body id="container">
    <div id="title">
      <!-- Uses the title image for the website -->
      <img src="images/Haptica.png" alt="Title of the Website." id="logo">
    </div>
    <br>

    <!-- Speech Button to increase functionailty for visually impaired users -->
    <div id="mic">
      <img onclick="startDictation()" alt="Click this button to speak you desired location to the phone." src="images/mic.png" width="75%" />
    </div>
    <br>

    <!-- Search Bar HTML -->
    <form id="coorBox" method="get" action="https://www.google.com/search">
      <!-- Search Box the the user can interact with to enter their destination loaction -->
      <input id="address" type="text" alt="Type your desired location if you don't want to use the speech button." placeholder="Search">
      <!-- Submit button when hit will start the java script code -->
      <img id="submit" type="button" alt="Hit this submit button to move to the compass page." value="Submit" src="images/Submit.png">
    </form>
    <br>

    <!-- Displays the map implimented by the Google API -->
    <div id="map" alt="Google Maps map."></div>

    <!-- Links to the CSS, Javascript, and the Google Map API -->
    <script src="indexJS.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9NS6UtaCtvTytSXmlS5ArEEr_XSaZ9B8&callback=initMap"></script>
  </body>
</html>
